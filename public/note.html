<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-color: #ff8d00">
<style>
    .note {
        border: 1px solid #ccc;
        padding: 10px;
        margin: 10px 0;
        background-color: #f9f9f9;
    }
</style>
</head>
<body>

<h1>Создание заметки</h1>

<!-- Форма для ввода заметки -->
<form id="noteForm">
    <label for="noteInput">Введите текст заметки:</label><br>
    <input type="text" id="noteInput" name="noteInput" required><br><br>
    <button type="submit">Добавить заметку</button>
</form>

<!-- Контейнер для отображения заметок -->
<div id="notesContainer"></div>

<script>
    // Получаем элементы формы и контейнера для заметок
    const noteForm = document.getElementById('noteForm');
    const noteInput = document.getElementById('noteInput');
    const notesContainer = document.getElementById('notesContainer');

    // Обработчик отправки формы
    noteForm.addEventListener('submit', function(event) {
        event.preventDefault(); // Предотвращаем перезагрузку страницы

        // Получаем текст заметки из поля ввода
        const noteText = noteInput.value;

        // Создаем элемент заметки
        const noteElement = document.createElement('div');
        noteElement.className = 'note';
        noteElement.textContent = noteText;

        // Добавляем заметку в контейнер
        notesContainer.appendChild(noteElement);

        // Очищаем поле ввода
        noteInput.value = '';
    });
</script>
</body>
</html>
